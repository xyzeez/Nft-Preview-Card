<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=outfit">
        <script src="https://kit.fontawesome.com/52582c7c01.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <div class="img">
                <img class="nft-img" alt="nft-card" src="./images/image-equilibrium.jpg" />
                <div class="img-overlay">
                    <i id="img-icon" class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="txt">
                <h1 class="nft-title">Equilibrium #3429</h1>
                <p class="h1p">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <h2><i class="fa-brands fa-ethereum" style="margin-right: 0.63rem;"></i>0.041 ETH</h2>
                    <p><i class="fa-regular fa-clock" style="margin-right: 0.63rem;"></i>3 days left</p>
                </div>
                <hr>
                <div class="author">
                    <img class="avatar-img" alt="avatar" src="./images/image-avatar.png"/>
                    <p>Creation of <span class="author-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>        
    </body>
</html>
