<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="sr-only">This is an NFT Preview Card</h1>
            <section class="card">
                <a href="#" class="item-preview">
                    <img class="item-preview__image" alt="View NFT" src="./assets/images/image-equilibrium.jpg" >
                </a>
                <h2><a href="#" class="card__title link-text">Equilibrium #3429</a></h2>
                <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <p class="price__tag price__tag--icon">0.041<abbr title="Ethereum">ETH</abbr></p>
                    <p class="price__time price__time--icon">3 days left</p>
                </div>
                <figure class="author">
                    <img class="author__avatar" alt="Headshot of the NFT creator" src="./assets/images/image-avatar.png">
                    <figcaption class="author__paragraph">Creation of <a href="#" class="author__name link-text">Jules Wyvern</a></figcaption>
                </figure>
            </section>
        </main>        
    </body>
</html>
